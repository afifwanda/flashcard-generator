<body>
    <div class = "landingPage" id ="landingPage" style="display: none;">
        <form id="landingPage" action="" method="POST">
           
            <h2> Welcome To Flash Card Generator ! </h2>
            <input type="submit" class="submit" id="button-login-submit" value="Login">
            <input type="submit" class="submit" id="button-login-submit" value="Register">

        </div>

    <div class = "login-form" id ="login-form" style="display: none;">
        <form id="login-form" action="" method="POST">
            <h3> Login </h3>
            <label for="fname">Email:</label><br>
            <input type="text" id="emailLogin" name="emailLogin" value="" required><br>
            <label for="lname">Password:</label><br>
            <input type="password" id="passwordLogin" name="passwordLogin" value="" required><br><br>
            <input type="submit" class="submit" id="button-login-submit" value="Submit">
          </form> 
          <br>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <br>
          <a href="#" onclick="signOut();">Sign out</a>
        </div>
    
        <div  id = "register-form" style="display: none;">
            <h3> Register </h3>
            <form id="register-form" action="" method="POST">
                <label for="fname">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" value=""><br>
                <label for="fname">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" value=""><br>
                <label for="fname">Email:</label><br>
                <input type="text" id="email" name="email" value=""><br>
                <label for="lname">Password:</label><br>
                <input type="password" id="password" name="password" value=""><br><br>
                <input type="submit" class="submit" id="button-register-submit" value="Submit">
            </form> 
        </div>
    
</body>
